app = "barcode-gateway"
primary_region = "iad"

[build]
  dockerfile = "gateway/Dockerfile"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  # Health check to ensure gateway is responding
  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[vm]
  size = "shared-cpu-1x"
  memory = "512mb"
