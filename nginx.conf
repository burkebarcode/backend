events {}

http {

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Define upstreams for each service
    upstream api_auth {
        server api-auth:8080;
    }

    upstream api_users {
        server api-users:8080;
    }

    upstream api_posts {
        server api-posts:8080;
    }

    upstream api_venues {
        server api-venues:8080;
    }

    server {
        listen 8080;

        location / {
            return 200 'Barcode API Gateway';
            add_header Content-Type text/plain;
        }

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Auth service routes
        location /v1/auth {
            proxy_pass http://api_auth/v1/auth;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Users service routes
        location /v1/users {
            proxy_pass http://api_users/v1/users;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Feed service routes
        location /v1/feed {
            proxy_pass http://api_posts/v1/feed;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Media service routes (via api-posts)
        location /v1/media {
            proxy_pass http://api_posts/v1/media;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Post media attachment routes (via api-posts)
        location /v1/posts {
            proxy_pass http://api_posts/v1/posts;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Venues service routes
        location /v1/venues {
            proxy_pass http://api_venues/v1/venues;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

